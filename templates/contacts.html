<form 
	ng-submit="submit(contactform)" 
	name="contactform" 
	class="form-horizontal" 
	role="form"> 
  
    <div class="container ">
        <div class=" margin-top ">
            <div class="col-md-6">
			<div class="contact-form">
				<h2>Contact Form</h2>
                    <div class="form-group" ng-class="{ 'has-error': contactform.inputName.$invalid && submitted }">
                        <label for="inputName" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-10">
                            <input 
	                            ng-model="inputName" 
	                            type="text" 
	                            class="form-control" 
	                            id="inputName" 
	                            name="inputName" 
	                            placeholder="Your Name" 
	                            required>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': contactform.inputEmail.$invalid && submitted }">
                        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-10">
                            <input 
	                            ng-model="inputEmail" 
	                            type="email" 
	                            class="form-control" 
	                            id="inputEmail" 
	                            name="inputEmail" 
	                            placeholder="Your Email" 
	                            required>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': contactform.inputPhone.$invalid && submitted }">
                        <label for="inputPhone" class="col-lg-2 control-label">Phone Number</label>
                        <div class="col-lg-10">
                            <input 
	                            ng-model="inputPhone" 
	                            type="text" 
	                            class="form-control" 
	                            id="inputPhone" 
	                            name="inputPhone" 
	                            placeholder="Your Phone Number" 
	                            required>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': contactform.inputMessage.$invalid && submitted }">
                        <label for="inputMessage" class="col-lg-2 control-label">Message</label>
                        <div class="col-lg-10">
                            <textarea 
	                            ng-model="inputMessage" 
	                            class="form-control" 
	                            rows="4" 
	                            id="inputMessage" 
	                            name="inputMessage" 
	                            placeholder="Your message..."></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button type="submit" class="btn btn-default" ng-disabled="submitButtonDisabled">
                                Send Message
                            </button>
                        </div>
                    </div>
               
               
                <div class="result" ng-class="result">
					{{ resultMessage }}<br>
				</div>
			</div>
			</div>
		</div>
    </div>
</form>
