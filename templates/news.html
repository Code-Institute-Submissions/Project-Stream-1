<div class="sidebar col-xs-4 flex-center">
        <h1>News</h1><br/>
        <p>We work quickly, efficiently and correctly</p>
    </div>
<div class="content col-xs-8">
    
    <div class="transparent margin-top">
    <div class="news-header">
        <h1>Our Latest News</h1>
    </div>
        <div ng-repeat="item in newsList">
            <h2>{{item.title}}</h2>
            <h6>Posted on {{item.date}} by {{item.author}}</h6>
            <p class="news-p">{{item.content}}</p>
        </div>
    </div>  
</div>
